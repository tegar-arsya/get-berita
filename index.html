    <script>
        // URL API dari Website A
        var apiUrl = 'http://localhost/berita/Controller/API/getBerita.php';

        // Fungsi untuk mengambil data berita dari API
        function getBerita() {
            $.ajax({
                url: apiUrl,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Panggil fungsi untuk menampilkan data berita
                    tampilkanBerita(data);
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        }

        // Fungsi untuk menampilkan data berita di halaman
        function tampilkanBerita(berita) {
            var beritaContainer = $('#beritaContainer');
            beritaContainer.empty(); // Kosongkan kontainer sebelum menambahkan data baru

            // Loop melalui setiap berita dan tambahkan ke kontainer
            berita.forEach(function(item) {
                var judul = item.judul;
                var tanggal = item.tanggal;
                var oleh = item.oleh;
                var isi = item.isi_berita;

                // Tambahkan data berita ke kontainer
                beritaContainer.append('<div style="text-align: justify;"><h2 style="text-align: center;">' + judul + '</h2><p style="text-align: center;">Tanggal: ' + tanggal + '</p><p style="text-align: center;">Oleh: ' + oleh + '</p><p style="text-align: justify;">' + isi + '</p></div>');
            });
        }

        // Panggil fungsi untuk mengambil data berita
        getBerita();
    </script>
